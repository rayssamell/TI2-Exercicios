<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atualizar Formulário</title>
</head>
<body>
    <h1>Atualizar Formulário</h1>
    <form id="update-form" method="POST" action="/formulario/update/1"> <!-- Substitua 1 pelo id real -->
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" value="Nome Atual" required><br><br>

        <label for="descricao">Descrição:</label>
        <input type="text" id="descricao" name="descricao" value="Descrição Atual" required><br><br>

        <button type="submit">Atualizar</button>
    </form>
</body>
</html>
