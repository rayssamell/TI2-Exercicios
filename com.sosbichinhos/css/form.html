<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formulário de Adoção de Animal</title>
    <link rel="stylesheet" href="src/main/resources/public/css/style.css">
</head>
<body>
    <header>
        <div class="home">
            <img src="/img/patinhaLogo.jpg" alt="logo" class="logo">
        </div>
    </header>

    <main>
        <div class="pagina-container">
            <div class="pagina-container-info">
                <h1 class="titulo">Formulário para adoção do animal</h1>
                <form id="adocaoForm" class="formularios-container">
                
                    <div class="formulario-box">
                        <label for="nome">Nome</label>
                        <input class="input-text" id="nome" name="nome"  placeholder="Digite seu nome"/>

                        <label for="idade">Idade</label>
                        <input class="input-text" id="idade" name="idade" placeholder="Digite sua idade"/>
                        
                        <label for="sexo">Sexo</label>
                        <div class="sexo-checkbox">
                            <input type="radio" id="sexo-feminino" name="sexo" value="F">
                            <label for="sexo-feminino">Feminino</label>
                            <input type="radio" id="sexo-masculino" name="sexo" value="M">
                            <label for="sexo-masculino">Masculino</label>
                        </div>

                        <label for="cidade">Cidade</label>
                        <input class="input-text" id="cidade" name="cidade" placeholder="Cidade"/>

                        <label for="ciente">Ciente</label>
                        <input class="input-text" id="ciente" name="ciente" placeholder="Sua família está ciente da adoção?"/>

                        <label for="teveAnimal">Teve Animal</label>
                        <input class="input-text" id="teveAnimal" name="teveAnimal" placeholder="Você já teve algum animal?"/>
                    </div>

                    <div class="formulario-box">
                        <label for="permissao">Permissão</label>
                        <input class="input-text" id="permissao" name="permissao" placeholder="Você permite que a ONG te visite?"/>

                        <label for="animalSozinho">Animal Sozinho</label>
                        <textarea class="input-text" id="animalSozinho" name="animalSozinho" placeholder="Se você viajar, o animal ficará sozinho?"></textarea>

                        <label for="aondeFica">Aonde Fica?</label>
                        <textarea class="input-text" id="aondeFica" name="aondeFica" placeholder="Com quem ele pode ficar se você viajar?"></textarea>

                        <label for="apLiberado">Apartamento Liberado</label>
                        <textarea class="input-text" id="apLiberado" name="apLiberado" placeholder="Em seu apartamento é permitido ter animal?"></textarea>

                        <label for="moradia">Moradia</label>
                        <textarea class="input-text" id="moradia" name="moradia" placeholder="Casa/apartamento ..."></textarea>
                    </div>

                    <div class="formulario-box">
                        <label for="telefone">Telefone</label>
                        <input class="input-text" id="telefone" name="telefone" type="tel" placeholder="(XX)XXXXX-XXXX"/>

                        <label for="email">Email</label>
                        <input class="input-text" id="email" name="email" type="email" placeholder="example@email.com"/>

                        <label for="nomeAnimal">Nome do Animal</label>
                        <input class="input-text" id="nomeAnimal" name="nomeAnimal" placeholder="Nome do animal"/>

                        <label for="url_imagem">Imagem do animal</label>
                        <input class="input-text" id="url_imagem" name="imagem" type="url" placeholder="URL da foto do animal"/>
                    </div>
                </form>

                <button type="submit" class="botao_adocao">Enviar</button>
            </div>

            <div class="pagina-container-botoes">
                <h1 class="titulo">Gerenciamento de Formulários</h1>

                <div class="btn">
                    <input class="input-text" id="remover_registro" name="remover-registro" placeholder="Digite o ID do formulário a ser removido"/>
                    <button type="button" class="botao_remover">Remover</button>
                </div>

                <div class="btn">
                    <input class="input-text" id="detalhar_registro" name="detalhar-registro" placeholder="Digite o ID do formulário que deseja visualizar"/>
                    <button type="button" class="botao-detalhar">Detalhar</button>
                </div>

                <div class="btn">
                    <a href="http://localhost:8080/formulario"><button type="button" class="botao-listar">Listar</button></a>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer-estilizadoJP">
        <div>
            <p>&copy; <span id="dataJP"></span> SOS bichinhos</p>
        </div>
    </footer>

    <script src="src/main/resources/public/js/script.js"></script>
    <script>
        $(document).ready(function () {
            init();
        });

        function init() {
            carregarFormulario();
        }
    </script>
</body>
</html>
