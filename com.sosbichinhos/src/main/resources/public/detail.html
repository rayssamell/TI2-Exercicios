<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  	<link rel="stylesheet" href="css/style.css">
  	 <meta http-equiv="X-UA-Compatible" content="ie=edge">
  	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  
    <title>Formulário de Adoção de Animal</title>
       
</head>
<body>
    <header>
        <div class="home">
        	<img src="/img/logo.png" alt="logo" class="logo">
        </div>
      <nav>
	    <a href="../../modules/encontreiAnimal/encontreiAnimal.html">Encontrei um Animal</a>
	    <a href="../../modules/sobreNos/sobreNos.html">Sobre nós</a>
	    <a href="../../modules/sobreONG/sobreONG.html">Sobre a ONG</a>
	    <a href="../../modules/tela_perfil_usuario/perfil.html">
    	</a>
     </nav>
    </header>

    <main>
        <div class="pagina-container">
            <div class="pagina-container-info">
                <h1 class="titulo">Detalhes do Formulário</h1>
           			 <div id="detalhes">
           			 
           			 
           			 
           			 </div>
			  
            </div>
        </div>
    </main>

    <footer class="footer-estilizadoJP">
        <div>
            <p>&copy; <span id="dataJP"></span> SOS Bichinhos</p>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  
     <script>
        document.addEventListener("DOMContentLoaded", () => {
            const urlParams = new URLSearchParams(window.location.search);
            const id = urlParams.get('id');

            if (id) {
                fetch(`/formulario/${id}`)
                    .then(response => response.json())
                    .then(data => {
                        // Exibir os dados do animal na página
                        document.getElementById("detalhes").innerHTML = `
                            <p>Nome: ${data.nome || 'N/A'}</p>
                            <p>Idade: ${data.idade || 'N/A'}</p>
                            <p>Cidade: ${data.cidade || 'N/A'}</p>
                            <p>Sexo: ${data.sexo || 'N/A'}</p>
                            <p>Apartamento Liberado: ${data.ap_liberado || 'N/A'}</p>
                            <p>Ciente: ${data.ciente || 'N/A'}</p>
                            <p>Teve Animal: ${data.teve_animal || 'N/A'}</p>
                            <p>Permissao: ${data.permissao || 'N/A'}</p>
                            <p>Animal Sozinho: ${data.animal_sozinho || 'N/A'}</p>
                            <p>Aonde Fica: ${data.aonde_fica || 'N/A'}</p>
                            <p>Telefone: ${data.telefone || 'N/A'}</p>
                            <p>Email: ${data.email || 'N/A'}</p>
                            <p>Moradia: ${data.moradia || 'N/A'}</p>
                            <p>Nome do Animal: ${data.nome_animal || 'N/A'}</p>
                            <img id="avatarPrincipalJP" src="${data.imagem_animal || 'default-image.jpg'}" alt="formulario">
                         
                        `;
                    })
                    .catch(error => {
                        console.error('Erro:', error);
                        alert("Erro ao buscar detalhes do animal.");
                    });
            }
        });
    </script>
</body>
</html>
